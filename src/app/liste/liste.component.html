
<label for="searchInput">Search:</label>
<input [(ngModel)]="search" name="searchtext" type="text" autocomplete="off" (keyup)="onSearch()">
<table class="table">
  <thead>
    <tr>
      <th>id</th>
      <th>first_name</th>
      <th>last_name</th>
      <th>email_address</th>
      <th>Supprimer</th>
      <th>Modifier</th>
      <th>plus detail</th>
    </tr>
  </thead>
  <tbody *ngFor="let person of filteredPersons; let i = index">
    <tr>
      <td>{{person.id}}</td>
      <td>{{person.first_name}}</td>
      <td>{{person.last_name}}</td>
      <td>{{person.email_address}}</td>
      <td><button class="btn btn-sm btn-danger" (click)="delete(person)">delete</button> </td>
      <td><button class="btn btn-secondary" [routerLink]="['/update/',person.id]"> Update</button></td>
      <td><a [routerLink]="['/detail/',person.id]">Details</a></td>
